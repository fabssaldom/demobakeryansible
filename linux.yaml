# Prepare CentOS based Linux hosts
- hosts: linux
  #user: debian
  user: fedora
  become: yes
  vars:
    with_proxy: false
    with_containers: true
    with_nginx: false
    theuser: "fedora"
  environment:
#    HTTP_PROXY: http://proxy.example.com:3128
#    https_proxy: http://proxy.example.com:3128
#    http_proxy: http://proxy.example.com:3128
#    HTTPS_PROXY: http://proxy.example.com:3128
  roles:
    - roles/swmanagement
    - roles/containers
      when: with_containers
    - roles/nginx
      when: with_nginx

