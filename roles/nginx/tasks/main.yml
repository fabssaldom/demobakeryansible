---
# tasks file for nginx

- meta: end_play
  when: not with_nginx

- name: Ensure python OpenSSL dependencies are installed.
  pip:
    name: pyOpenSSL
    state: present

- name: Ensure directory exists for local self-signed TLS certs.
  file:
    path: "/home/{{ theuser }}/nginx"
    state: directory

- name: Set correct SELinux fcontext
  sefcontext:
    target: "{{ nhome }}{{ forsef }}"
    setype: container_file_t
    state: present
  when: ansible_facts['os_family'] == "RedHat"
  file:
    path: "/home/{{ theuser }}/nginx"
    state: directory

- name: Generate an OpenSSL private key.
  openssl_privatekey:
    path: "/home/{{ theuser }}/nginx/{{ keyfname }}"

- name: Generate an OpenSSL CSR.
  openssl_csr:
    path: "/home/{{ theuser }}/nginx/{{ csrfname }}"
    privatekey_path: "/home/{{ theuser }}/nginx/{{ keyfname }}"
    common_name: "Openstack"

- name: Generate a Self Signed OpenSSL certificate.
  openssl_certificate:
    path: "/home/{{ theuser }}/nginx/{{ certfname }}"
    privatekey_path: "/home/{{ theuser }}/nginx/{{ keyfname }}"
    csr_path: "/home/{{ theuser }}/nginx/{{ csrfname }} "
    provider: selfsigned

- name: NGINX should own cert files
  file:
    dest: "/home/{{ theuser }}/nginx"
    owner: "{{ theuser }}"
    recurse: yes

- name: Create volume
  docker_volume:
    name: nginx
    driver: local
    driver_options:
      device: /mnt/docker/nginx
      o: bind
  when: ansible_facts['os_family'] == "Debian"
  ignore_errors: True

- name: Create NGINX container
  docker_container:
    name: nginx
    image: nginx:latest
    restart_policy: always
    ports:
      - 8080:80
    volumes:
      - nginx:/etc/nginx:rw
  when: ansible_facts['os_family'] == "Debian"

- name: Configure NGINX
  unarchive:
    src: nginx.tgz
    dest: /var/lib/docker/volumes/nginx/_data/
  when: ansible_facts['os_family'] == "Debian"

- name: Restart NGINX container
  docker_container:
    name: nginx
    image: nginx:latest
    state: started
    restart: yes
    ports:
      - 8080:80
      - 9443:9443
    volumes:
      - nginx:/etc/nginx:rw
  when: ansible_facts['os_family'] == "Debian"

- name: Create NGINX container
  shell: podman run -d --name mynginx --rm -v /home/{{ theuser }}/nginx:/etc/nginx -p 8080:80 -p 9443:9443 docker.io/nginx/nginx:latest
  when: ansible_facts['os_family'] == "RedHat"

- name: Configure NGINX for Red Hat type OS
  unarchive:
    src: nginx.tgz
    dest: "/home/{{ theuser }}/nginx/"
  when: ansible_facts['os_family'] == "RedHat"

- name: Restart NGINX container
  shell: podman stop mynginx && podman start mynginx
  when: ansible_facts['os_family'] == "RedHat"
